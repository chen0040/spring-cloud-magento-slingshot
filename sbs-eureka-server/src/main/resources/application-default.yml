server:
  port: 8761

spring:
  application:
    name: sbs-eureka-server

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enableSelfPreservation: false
    response-cache-update-interval-ms: 500
    eviction-interval-timer-in-ms: 500
